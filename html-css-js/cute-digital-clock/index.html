<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="style.css">
        <title>Digital Clock</title>
    </head>
    <body>
        <div class="digital-clock">
            <i class="uil uil-ellipsis-v dot-menu-btn"></i>
            <ul class="dot-menu">
                <li class="dot-menu-item">
                    <span class="clock-format-text">24-hour format</span>
                    <div class="format-switch-btn"></div>
                </li>
            </ul>
            <div class="time">
                <span class="hours" id="digitalHour">00</span>
                <span class="dots">:</span>
                <span class="minutes" id="digitalMinute">00</span>
                <div class="right-side">
                    <span class="period" id="digitalAmPm">PM</span>
                    <span class="seconds" id="digitalSecond">00</span>
                </div>
            </div>
            <div class="calendar">
                <span class="month-name" id="digitalMonth">Jan</span>,
                <span class="day-name" id="digitalDay">Monday</span>
                <span class="day-number" id="digitalNumberDay">1</span>
                <span class="year" id="digitalYear">2024</span>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
