<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Toasts</title>
    </head>
    <body>
        <div class="buttons">
            <button onclick="showToast(successMsg)" id="successBtn">Success</button>
            <button onclick="showToast(errorMsg)" id="errorBtn">Error</button>
            <button onclick="showToast(invalidMsg)" id="invalidBtn">Invalid</button>
        </div>

        <div id="toastBox"></div>

        <script src="app.js"></script>
    </body>
</html>
